<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/981a88ef4d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <article class="img-container">
                <picture>
                    <source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg">
                    <img src="./images/image-product-mobile.jpg" alt="">
                </picture>
            </article>
            <article class="product-info">
                <h5>perfume</h5>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL. 
                </p>
                <h1 class="price">$149.99 <span>$169.99</span></h1>
                <button type="submit"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </article> 
        </div>
    </div>

</body>
</html>
